server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: backend
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/yourdb
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
